name: Update version.txt on release

on:
  release:
    types: [published]

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # wichtig fÃ¼r Commit & Push

    - name: Check out correct branch
      run: git checkout main

    - name: Update version.txt
      run: echo "${{ github.event.release.tag_name }}" > version.txt

    - name: Commit & Push version.txt
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add version.txt
        git commit -m "ðŸ”„ Auto-update version.txt to ${{ github.event.release.tag_name }}"
        git push origin main
