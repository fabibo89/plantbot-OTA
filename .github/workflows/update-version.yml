name: Update Manifest Version

on:
  release:
    types: [published]

jobs:
  update-manifest-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update manifest.json version
        run: |
          jq --arg ver "${{ steps.get_version.outputs.version }}" '.version = $ver' custom_components/plantbot/manifest.json > custom_components/plantbot/manifest_tmp.json
          mv custom_components/plantbot/manifest_tmp.json custom_components/plantbot/manifest.json

      - name: Commit changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add custom_components/plantbot/manifest.json
          git commit -m "Update manifest version to ${{ steps.get_version.outputs.version }}" || echo "No changes to commit"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:main
