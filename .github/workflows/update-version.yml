name: Update version.txt on release

on:
  release:
    types: [published]

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract Release Tag
      run: echo "${{ github.event.release.tag_name }}" > version.txt

    - name: Commit & Push version.txt
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git checkout master  # â† Wichtig: richtigen Branch auschecken
        git add version.txt
        git commit -m "ğŸ”„ Auto-update version.txt to ${{ github.event.release.tag_name }}"
        git push origin master

